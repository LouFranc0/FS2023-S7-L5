<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/assets/CSS/Backoffice.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container mt-5 Cards d-flex flex-column align-items-center  w-100">
      <h1 class="fs-1 fw-bold">Create a New Product</h1>
      <form id="productForm">
        <div class="container d-flex flex-column gap-3 mt-3">
          <div class="d-flex flex-column">
            <label for="productName">Name:</label>
            <input type="text" id="productName" name="productName" required />
          </div>
          <div class="d-flex flex-column">
            <label for="productDescription">Description:</label>
            <input type="text"
              id="productDescription"
              name="productDescription"
              required
            ></input>
          </div>
          <div class="d-flex flex-column">
            <label for="productBrand">Brand:</label>
            <input type="text" id="productBrand" name="productBrand" required />
          </div>
          <div class="d-flex flex-column">
            <label for="productImageUrl">Image URL:</label>
            <input
              type="url"
              id="productImageUrl"
              name="productImageUrl"
              required
            />
          </div>
          <div class="d-flex flex-column">
            <label for="productPrice">Price:</label>
            <input
              type="number"
              id="productPrice"
              name="productPrice"
              step="0.01"
              required
            />
          </div>
          <div class="d-flex flex-column">
            <button type="button" class="btn btn-success btn-lg" onclick="createProduct(this.form)">
              Create Product
            </button>
          </div>
        </div>
      </form>
    </div>
    <script src="/assets/JS/script2.js"></script>
  </body>
</html>
